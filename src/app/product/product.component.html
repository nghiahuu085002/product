<div class="card" style="width: 18rem;">
    <div id="{{data.id}}" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" attr.data-bs-target="#{{data.id}}" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" attr.data-bs-target="#{{data.id}}" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" attr.data-bs-target="#{{data.id}}" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <a routerLink="/products/{{data.id}}">
            <div class="carousel-inner mt-2">
                <div *ngFor="let slide of product_tmp; index as i" class="carousel-item"
                    [ngClass]="[i===0?'active':'']">
                    <img [src]="slide" class="d-block w-100" alt="Slide1">
                </div>
            </div>
        </a>

        <button class="carousel-control-prev" type="button" attr.data-bs-target="#{{data.id}}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" attr.data-bs-target="#{{data.id}}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-start align-items-baseline gap-2">
            <span class="text-danger fs-4 fw-bolder">${{data.current_price}}</span>
            <span class="text-secondary text-decoration-line-through">${{data.original_price}}</span>
            <span *ngIf="data.isBesseller" class="badge text-bg-warning py-2 px-2">Best Seller</span>
        </div>
        <div class="content">
            <a routerLink="/products/{{data.id}}" class="link-offset-2 link-underline link-underline-opacity-0 link-dark">
                <h5 class="card-title">{{data.name}}</h5>
            </a>
            <p class="card-text">{{data.description}}</p>
        </div>

        <div class="buy mt-2 d-flex justify-content-around align-items-center border rounded py-2">
            <div class="position-relative" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                </svg>
                <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </div>
            <div class="position-relative" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-bag-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5" />
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                </svg>
                <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </div>
            <button class="btn btn-outline-primary" [disabled]="isDisabled" (click)="buyNow()">Buy Now</button>
        </div>
    </div>
</div>
